<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/estilos/logins.css">
</head>
<body>
  <div class="cuerpo">
    <div class="vistazo">
      <h1 id="title">Pelis Latam</h1>
      <p>Echa un vistazo al contenido disponible sin registrate aquí.</p>
      <button class="ir_vistazo">Entrar</button>
    </div>
    
    <hr class="division">

    <div class="logins">
      <div class="login">
        <input id="email" placeholder="Email" type="email">
        <input id="password" placeholder="Contraseña" type="password">
        <input id="boton_inicio" type="button" value="Entrar">
      </div>

      <div class="registro">
        <p>No tienes cuenta da click en registrarte y disfruta el contenido.</p>
        <button class="registrarse">Registrarse</button>
      </div>
    </div>

  </div>
</body>
</html>
